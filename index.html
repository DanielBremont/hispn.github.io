---
layout: default
title: Inicio
---

<div class="posts">
  {% for post in site.posts limit:5 %}
    
      <div class="post">
        <h1 class="post-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h1>
    
        <span class="post-date">{{ post.date | date_to_string }}</span>
        {{ post.excerpt }}
        {{ post.tags[0] }}
        
    
        <h4 class="post-title">
          <a href="{{ post.url }}">
            More  
          </a>
        </h4>   
        
      </div>
    
  {% endfor %}
</div>
